spring:
  application:
    name: servicio-zuul-server
  cloud:
    config:
      uri: http://localhost:8888
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true     

---

spring:
  profiles: docker
  cloud:
    config:
      uri: http://config-server:8888   
    